<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
</head>
<body>
    <form>
        <p> Campo de Nome: <input type="text" id="text"></p>
        <p> Campo para Telefone: <input type="tel" id="fone"></p>
        <p> Campo para Email: <input type="email" id="email"></p>
        <p> Campo de Senha: <input type="password" id="senha"></p>
        <div>
            <hr> CheckBox: <br>  
            <label for="inf"> Informática </label>
            <input type="checkbox" id="inf"> <br>
            <label for="adm"> Administração </label>
            <input type="checkbox" id="adm"> <br>
            <label for="enf"> Enfermagem </label>
            <input type="checkbox" id="enf"> <br>
            <hr>
        </div>
        <fieldset>
            <legend> Campo do Tipo Radio </legend>
            <label for="inf2"> Informática </label>
            <input type="radio" name="seucurso" id="inf2"> <br>
            <label for="adm2"> Administração </label>
            <input type="radio" name="seucurso" id="adm2"> <br>
            <label for="enf2"> Enfermagem </label>
            <input type="radio" name="seucurso" id="enf2"> <br>
        </fieldset>
        <fieldset>
            <legend> Campo Oculto </legend>
            <input type="hidden" name="oculto" id="oculto" value="10">
        </fieldset>
        <fieldset>
            <legend> Campo do Tipo Number </legend>
            <input type="number" name="num" id="num">
        </fieldset>
        <fieldset>
            <legend> Campo de Data </legend>
            <input type="date" name="data" id="data">
        </fieldset>
        <fieldset>
            <legend> Campo de Hora </legend>
            <input type="time" name="hora" id="hora">
        </fieldset>
        <fieldset>
            <legend> Faixa de Valor (Range) </legend>
            <input type="range" name="range" id="range" min="1" max="100">
        </fieldset>
        <fieldset>
            <legend> Validando campo Select </legend>
            <label for="priFaixa"> 1° Faixa: </label>
            <select name="cars" id="priFaixa">
                <option value="0"> Preto </option>
                <option value="1"> Marron </option>
                <option value="2"> Vermelho </option>
                <option value="3"> Laranja </option>
            </select>
        </fieldset>
        <fieldset>
            <p><button type="reset"> Limpar </button></p>
            <hr>
            <p><button type="button" onclick="pegarDados()"> Enviar </button></p>
        </fieldset>
        <fieldset class="esconder">
            <legend> Resuno: </legend>
            <div id="campText"></div>
            <div id="campTel"></div>
            <div id="campEmail"></div>
            <div id="campSenha"></div>
            <div id="campCheckInf"></div>
            <div id="campCheckAdm"></div>
            <div id="campCheckEnf"></div>
            <div id="campRadio"></div>
            <div id="campOculto"></div>
            <div id="campNumber"></div>   
            <div id="campData"></div>
            <div id="campHora"></div>    
            <div id="campRange"></div>
            <div id="campSelect"></div>             
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
